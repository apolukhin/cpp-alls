applications:
    - type: "boost_logger_core"
      params:
            Core:
                DisableLogging: false
            Sinks:
                Main:
                    Destination: Console
                    Format: "%TimeStamp% %Severity% [%Channel% %tag%]: %Message%"
                    Filter: "%tag% = error-logger"
                    AutoFlush: true

    - type: "boost_logger"
      instance-name: "core_logger"
      params:
            tag: "core"

    - type: "boost_logger"
      instance-name: "warning_logger"
      params:
            tag: "warning-logger"

    - type: "boost_logger"
      instance-name: "debug_logger"
      params:
            tag: "debug-logger"

    - type: "boost_logger"
      instance-name: iologger
      params:
            tag: iologger
